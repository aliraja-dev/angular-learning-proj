<!-- Pills content -->
<div class="alert alert-danger" *ngIf="error">
  <p>{{ error }}</p>
</div>
<div class="container">
  <!-- Email input -->
  <div *ngIf="isLoading" style="text-align: center">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-outline mb-4">
      <label class="form-label" for="loginName">Email</label>
      <input
        type="email"
        id="loginName"
        class="form-control"
        name="email"
        ngModel
        required
        email
      />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="loginPassword">Password</label>
      <input
        type="password"
        id="loginPassword"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
      />

      <span class="help-text">Minimum six characters </span>
    </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">
      Sign in
    </button>
  </form>

  <div class="alert alert-primary" *ngIf="signedIn">
    <p>{{ signedIn }}</p>
  </div>
</div>
